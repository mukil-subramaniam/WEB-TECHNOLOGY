<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 90px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-right: 30px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form name="userForm" action="" method="post">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" name="Name" class="form-control" id="inputName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="inputDOB">Date of Birth</label>
                <input type="date" name="DOB" class="form-control" id="inputDOB" required>
            </div>

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" name="Email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="tel" name="Phone" class="form-control" id="inputPhone" placeholder="123-456-7890" required>
            </div>

            <div class="form-group">
                <label for="inputRegNo">Register Number</label>
                <input type="text" name="Register Number" class="form-control" id="inputRegNo" placeholder="Enter your register number" required>
            </div>

            <div class="form-group">
                <label for="selectDepartment">Department</label>
                <select name="Department" class="form-select" id="selectDepartment" required>
                    <option value="" selected disabled>Choose Your Department</option>
                    <option value="IT">Information Technology</option>
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="CSD">Computer Science And Design</option>
                    <option value="AIML">Artificial Intelligence and Machine Learning</option>
                    <option value="AIDS">Artificial Intelligence and Data Science</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputYear">Year of Study</label>
                <input type="number" min="1" max="4" name="Year" class="form-control" id="inputYear" placeholder="Enter your year of study" required>
            </div>

            <div class="btn-group">
                <button onclick="submitAction('insert')" class="btn btn-success" type="button">Insert</button>
                <button onclick="submitAction('view')" class="btn btn-warning" type="button">View</button>
                <button onclick="submitAction('update')" class="btn btn-primary" type="button">Update</button>
                <button onclick="submitAction('delete')" class="btn btn-danger" type="button">Delete</button>
            </div>
        </form>
    </div>

    <script>
        function submitAction(path) {
            let userForm = document.querySelector('form[name="userForm"]');
            
            userForm.querySelectorAll('input, select').forEach(field => {
                field.removeAttribute('required');
            });
            
            switch (path) {
                case 'insert':
                    userForm.querySelectorAll('input, select').forEach(field => {
                        field.setAttribute('required', '');
                    });
                    break;
                case 'update':
                case 'delete':
                    userForm.querySelector('input[name="Register Number"]').setAttribute('required', '');
                    break;
            }
            userForm.action = `http://localhost:3001/${path}`;
            userForm.submit();
        }
    </script>
</body>

</html>
